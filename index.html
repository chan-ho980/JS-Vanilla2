<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMod">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jscolor"
          style="background-color: black;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #ee5253;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #ff9f43;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #feca57;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #1dd1a1;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #0abde3;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #2e86de;"
        ></div>
        <div
          class="controls__color jscolor"
          style="background-color: #341f97;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
